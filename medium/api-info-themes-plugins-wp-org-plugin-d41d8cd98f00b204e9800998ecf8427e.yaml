info:
  name: >
    API info for Plugins & Themes from WP.ORG <= 1.04 - Reflected Cross-Site Scripting
  author: topscoder
  severity: medium
  description: >
    The API info for Plugins & Themes from WP.ORG plugin for WordPress is vulnerable to Reflected Cross-Site Scripting in versions up to, and including, 1.04 due to the use of add_query_arg/remove_query_arg with insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages via a URL that executes if they can successfully trick a user into performing an action such as clicking on a link.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/34045b62-a4d8-4fa0-ac8b-e1ca8ca72fca?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/api-info-themes-plugins-wp-org/"
    google-query: inurl:"/wp-content/plugins/api-info-themes-plugins-wp-org/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,api-info-themes-plugins-wp-org,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/api-info-themes-plugins-wp-org/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "api-info-themes-plugins-wp-org"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.04')