id: customize-login-056c67f426bf0e16cd050844a57ee999

info:
  name: "WP Customize Login <= 1.1 - Authenticated (Admin+) Stored Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The WP Customize Login plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the ‘changelogourl’ and ‘cuslog_logotitle’ parameters in versions up to, and including, 1.1 due to insufficient input sanitization and output escaping. This makes it possible for authenticated attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    - https://ithemes.com/blog/wordpress-vulnerability-report-august-2021-part-2/
    - https://wpscan.com/vulnerability/ccc25afb-e8a8-4caa-88e7-042eb04cd2a0
    - https://wordpress.org/plugins/customize-login/
    - https://www.exploit-db.com/exploits/50174
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 5.5
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/customize-login/"
    google-query: inurl:"/wp-content/plugins/customize-login/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,customize-login,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/customize-login/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "customize-login"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.1')