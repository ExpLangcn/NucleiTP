id: complianz-gdpr-d41d8cd98f00b204e9800998ecf8427e

info:
  name: "Complianz - GDPR/CCPA Cookie Consent <= 6.4.4 - Cross-Site Request Forgery via maybe_install_suggested_plugins"
  author: topscoder
  severity: medium
  description: "The Complianz - GDPR/CCPA Cookie Consent plugin for WordPress is vulnerable to Cross-Site Request Forgery in versions up to, and including, 6.4.4. This is due to missing or incorrect nonce validation on the maybe_install_suggested_plugins function. This makes it possible for unauthenticated attackers to install suggested plugins via a forged request granted they can trick a site administrator into performing an action such as clicking on a link."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/complianz-gdpr/"
    google-query: inurl:"/wp-content/plugins/complianz-gdpr/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,complianz-gdpr,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/complianz-gdpr/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "complianz-gdpr"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<=  6.4.4')