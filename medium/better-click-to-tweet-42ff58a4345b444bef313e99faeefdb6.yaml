info:
  name: "Better Click To Tweet <= 5.10.1 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Better Click To Tweet plugin for WordPress is vulnerable to Reflected Cross-Site Scripting in versions up to, and including, 5.10.1 due to insufficient input sanitization and output escaping on the $_SERVER['REQUEST_URI'] value. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://wordpress.org/plugins/better-click-to-tweet/#developers
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&old=2715577%40better-click-to-tweet&new=2715577%40better-click-to-tweet&sfp_email=&sfph_mail=
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/better-click-to-tweet/"
    google-query: inurl:"/wp-content/plugins/better-click-to-tweet/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,better-click-to-tweet,medium

