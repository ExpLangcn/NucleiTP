id: css-javascript-toolbox-8ddb99e77dfdeece62e0ab449bff801f

info:
  name: "CSS & JavaScript Toolbox <= 8.4.1 - Information Exposure"
  author: topscoder
  severity: medium
  description: "The CSS & JavaScript Toolbox plugin for WordPress is vulnerable to Sensitive Data Exposure in versions up to, and including, 8.4.1 by accessing '/wp-content/plugins/css-javascript-toolbox/models/uninstall/db/mysql/uninstall.sql' on a vulnerable sites. This can allow unauthenticated attackers to extract sensitive data such as the database backup."
  reference:
    - https://exploit.kitploit.com/2018/12/wordpress-css-and-javascript-toolbox.html
    - https://wpscan.com/vulnerability/b90d810c-ed6c-41ad-b428-6c9b6947307f
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:N/A:N
    cvss-score: 5.8
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/css-javascript-toolbox/"
    google-query: inurl:"/wp-content/plugins/css-javascript-toolbox/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,css-javascript-toolbox,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/css-javascript-toolbox/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "css-javascript-toolbox"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 8.4.1')