id: curtain-5d037fbe5e847606c5f9b897735d43c3

info:
  name: "Curtain < 1.0.2 - Unauthenticated Maintenance Mode Enabled/Disable"
  author: topscoder
  severity: medium
  description: "The Curtain plugin for WordPress is vulnerable to authorization bypass in versions up to, and including 1.0.1 due to insufficient capability and nonce checking on the admin_init function. This makes it possible for unauthenticated users to arbitrarily enable and disable maintenance mode on a vulnerable site."
  reference:
    - https://plugins.trac.wordpress.org/changeset/1107286
    - https://wpscan.com/vulnerability/1dbb0b1c-938b-4f82-af7d-9a7bc00bdc26
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:L/A:L
    cvss-score: 6.5
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/curtain/"
    google-query: inurl:"/wp-content/plugins/curtain/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,curtain,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/curtain/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "curtain"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.0.2')