info:
  name: "Custom Fields Search by BestWebSoft < 1.3.2 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Custom Fields Search by BestWebSoft plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘category’ parameter in versions before 1.3.2 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://web.archive.org/web/20191101101637/http%3A//www.defensecode.com%3A80/advisories/DC-2017-02-014_50_WordPress_plugins_by_BestWebSoft_Advisory.pdf
    - https://wpscan.com/vulnerability/efd816c3-90d4-40bf-850a-0e4c1a756694
    - http://jvn.jp/en/jp/JVN24834813/index.html
    - https://wordpress.org/plugins/custom-fields-search/#developers
    - https://plugins.trac.wordpress.org/changeset/1637758
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/custom-fields-search/"
    google-query: inurl:"/wp-content/plugins/custom-fields-search/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,custom-fields-search,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/custom-fields-search/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "custom-fields-search"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.3.2')