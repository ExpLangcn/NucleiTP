id: allure-real-estate-theme-for-placester-theme-d41d8cd98f00b204e9800998ecf8427e

info:
  name: >
    Allure Real Estate Theme for Placester <= 0.1.1 - Cross-Site Scripting
  author: topscoder
  severity: medium
  description: >
    The Allure Real Estate Theme for Placester theme for WordPress is vulnerable to Cross-Site Scripting via the 'ZeroClipboard.swf' file in versions up to, and including, 0.1.1 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts that execute in a victim's browser.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/1bce11fa-428d-4f44-9ce4-e12e79c43ff1?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/themes/allure-real-estate-theme-for-placester/"
    google-query: inurl:"/wp-content/themes/allure-real-estate-theme-for-placester/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-theme,allure-real-estate-theme-for-placester,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/themes/allure-real-estate-theme-for-placester/style.css"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Version: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Version: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "allure-real-estate-theme-for-placester"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 0.1.1')