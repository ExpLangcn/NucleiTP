id: afterpay-gateway-for-woocommerce-d94ab4de2f9121395d02d6ffbf072601

info:
  name: "Afterpay Gateway for WooCommerce <= 3.2.0 - Reflected Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Afterpay Gateway for WooCommerce plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the ‘orderId’ parameter in versions up to, and including, 3.2.0 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:
    - https://ithemes.com/blog/wordpress-vulnerability-report-august-2021-part-4/#ib-toc-anchor-2
    - https://wpscan.com/vulnerability/de756284-642b-4b1a-a2a5-c36864569765
    - https://wordpress.org/plugins/afterpay-gateway-for-woocommerce/#developers
    - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&old=2580615%40afterpay-gateway-for-woocommerce&new=2580615%40afterpay-gateway-for-woocommerce&sfp_email=&sfph_mail=
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/afterpay-gateway-for-woocommerce/"
    google-query: inurl:"/wp-content/plugins/afterpay-gateway-for-woocommerce/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,afterpay-gateway-for-woocommerce,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/afterpay-gateway-for-woocommerce/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "afterpay-gateway-for-woocommerce"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 3.2.0')