id: advanced-booking-calendar-plugin-d41d8cd98f00b204e9800998ecf8427e

info:
  name: >
    Advanced Booking Calendar <= 1.6.1 - Unauthenticated SQL Injection
  author: topscoder
  severity: critical
  description: >
    The Advanced Booking Calendar plugin for WordPress is vulnerable to SQL Injection via the ‘calendarId’ parameter in versions up to, and including, 1.6.1 due to insufficient escaping on the user supplied parameter and lack of sufficient preparation on the existing SQL query. This makes it possible for authenticated attackers to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/e6d1ad58-894c-40ed-968e-9ce64eebba55?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/advanced-booking-calendar/"
    google-query: inurl:"/wp-content/plugins/advanced-booking-calendar/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,advanced-booking-calendar,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/advanced-booking-calendar/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "advanced-booking-calendar"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.6.2')