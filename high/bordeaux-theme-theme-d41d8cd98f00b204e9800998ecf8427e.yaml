id: bordeaux-theme-theme-d41d8cd98f00b204e9800998ecf8427e

info:
  name: >
    Various Orange themes (Various Unspecified Versions) - Cross-Site Request Forgery to Arbitrary File Upload
  author: topscoder
  severity: high
  description: >
    Various Orange themes for WordPress are vulnerable to arbitrary file uploads due to a Cross-Site Request Forgery vulnerability in the '/functions/upload-handler.php' file. This makes it possible for unauthenticated attackers to upload arbitrary files on the affected site's server which may make remote code execution possible.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/6897a8fe-c32e-430a-847c-23d1add2355d?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:H/I:H/A:H
    cvss-score: 8.8
    cve-id: 
  metadata:
    fofa-query: "wp-content/themes/bordeaux-theme/"
    google-query: inurl:"/wp-content/themes/bordeaux-theme/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-theme,bordeaux-theme,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/themes/bordeaux-theme/style.css"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Version: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Version: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "bordeaux-theme"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= *')