info:
  name: "CRM Perks - Various Plugins (Various Versions) - Reflected Cross-Site Scripting"
  author: topscoder
  severity: high
  description: "Multiple CRM Perks plugins for WordPress are vulnerable to Reflected Cross-Site Scripting via the 'vx_debug' parameter in various versions due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/cf7-salesforce/"
    google-query: inurl:"/wp-content/plugins/cf7-salesforce/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,cf7-salesforce,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/cf7-salesforce/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "cf7-salesforce"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<=  1.2.5')